<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Community!</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #b9b8c1; /* Near white */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 25px;
            background: #e3f2fd; /* Light blue */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .title {
            font-size: 30px;
            color: #1976d2; /* Medium blue for a harmonious look */
            margin-bottom: 15px;
        }
        .message {
            font-size: 18px;
            color: #555555;
            margin-bottom: 20px;
        }
        .message h3 {
            color: #388e3c; /* Compatible green */
            font-weight: bold;
            margin-bottom: 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #1976d2; /* Matching blue */
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #1565c0;
            box-shadow: 0 6px 12px rgba(21, 101, 192, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Verification Success!</h1>
        <div class="message">
            <h3>Your email has been successfully verified.</h3>
            <p> We're excited to have you on board!
                Get ready to explore all the amazing features we have to offer.</p>
        </div>
        <a href="/">Start Exploring</a>
    </div>
</body>
</html>
